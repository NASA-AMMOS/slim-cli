name: Semantic Release and PyPI Publish

on:
  push:
    branches:
      - main

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build wheel

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"

      - name: Semantic Release
        run: |
          semantic-release version
          semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Ensure we get the latest commit with version update

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade tooling
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build wheel twine

      - name: Build package
        run: python -m build .

      - name: Verify package
        run: twine check dist/*

      - name: Store package
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distribution
          path: |
            dist/*.whl
            dist/*.tar.gz
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: release
    permissions:
      id-token: write  # mandatory for trusted publishing
    steps:
      - name: Retrieve package
        uses: actions/download-artifact@v4
        with:
          name: python-package-distribution
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          repository-url: https://upload.pypi.org/legacy/